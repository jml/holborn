name: holborn-proxy
version: 0.1.0.0
synopsis: Reverse proxy / http terminator for holborn
license: AllRightsReserved

ghc-options: -Wall
default-extensions:
  - GeneralizedNewtypeDeriving
  - MonadFailDesugaring
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - ScopedTypeVariables
  - RecordWildCards

dependencies:
  - base >=4.9 && <5
  - holborn-prelude

library:
  source-dirs: lib
  ghc-options: -Werror
  dependencies:
    - aeson
    - base64-bytestring
    - bytestring
    - cookie
    - entropy
    - hashable
    - hoauth2 >=0.5.2
    - hoauth2 >=0.5.2
    - http-client
    - http-reverse-proxy >=0.4
    - http-types
    - jose
    - network-uri
    - servant
    - servant-server
    - stm
    - text
    - transformers
    - unordered-containers
    - unordered-containers
    - wai
    - warp >=3.2.1

executables:
  holborn-proxy:
    main: holborn-proxy.hs
    source-dirs: src
    ghc-options: -Werror
    dependencies:
      - holborn-proxy
      - http-client
      - network-uri
      - optparse-applicative
      - wai-extra
      - warp >=3.2.1
      - warp-tls >=3.2.1

tests:
  holborn-proxy-tests:
    main: Tests.hs
    source-dirs: tests
    dependencies:
      - holborn-proxy
      - tasty >= 0.10
      - tasty-hspec >= 1.1.0
      - tasty-hunit >= 0.9.0
      - tasty-quickcheck >= 0.8
